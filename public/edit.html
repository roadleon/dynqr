<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Link Destination - DynQR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">DynQR</h1>
        </header>

        <main id="edit-section" class="bg-white p-6 md:p-8 rounded-xl shadow-md text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Edit Link Destination</h2>
            <p class="text-gray-600 mb-6">Changing the link destination for QR code (<span id="short-code-display" class="font-mono bg-gray-200 px-1 rounded">...</span>).</p>
            
            <div id="loader" class="w-12 h-12 mx-auto my-6 rounded-full border-4 border-gray-200" style="border-top-color: #3498db; animation: spinner 1.5s linear infinite;"></div>

            <form id="edit-form" class="hidden space-y-4">
                <input type="url" id="new-destination-url" placeholder="https://new-example.com" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">
                    Update Destination
                </button>
            </form>
            <div id="message-area" class="mt-4 text-center"></div>
        </main>

         <footer class="text-center text-gray-500 text-sm mt-12">
            <a href="/" class="hover:underline">Back to Home</a>
        </footer>
    </div>
    <script type="module" src="edit.js"></script>
</body>
</html>
