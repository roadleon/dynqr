<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>DynQR - Free Dynamic QR Code Generator</title>
    <meta name="description" content="Create free Dynamic QR codes that allow you to change the destination link later. Simple, fast, and no registration required.">

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Open Graph (OGP) for Social Sharing -->
    <meta property="og:title" content="DynQR - Free Dynamic QR Code Generator">
    <meta property="og:description" content="Create free Dynamic QR codes that allow you to change the destination link later.">
    <meta property="og:image" content="https://qr.ailys.app/og_image_en.jpg">
    <meta property="og:url" content="https://qr.ailys.app/">
    <meta property="og:type" content="website">

    <!-- ▼▼▼ ここを更新 ▼▼▼ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ▲▲▲ ここを更新 ▲▲▲ -->

    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 md:py-16 max-w-2xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <a href="/">
                <img src="/logo.svg" alt="DynQR Logo" class="h-12 w-auto mx-auto">
            </a>
            <p class="text-gray-600 mt-2">Dynamic QR code generator</p>
        </header>

        <!-- QR Code Form -->
        <main id="generator-section" class="bg-white p-6 md:p-8 rounded-xl shadow-md">
            <p class="text-center text-gray-700 mb-6">Create free Dynamic QR codes that allow you to change the destination link later.</p>
            <form id="qr-form" class="space-y-4">
                <input type="url" id="destination-url" placeholder="https://example.com" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    <span>Generate Dynamic QR Code for Free</span>
                </button>
            </form>
            <div id="loader" class="hidden w-12 h-12 mx-auto mt-6 rounded-full border-4 border-gray-200 loader"></div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-500 text-sm mt-12">
            <div class="space-x-4">
                <a href="/terms.html" class="hover:underline">Terms of Service</a>
                <span>|</span>
                <a href="/privacy.html" class="hover:underline">Privacy Policy</a>
                <span>|</span>
                <span>Contact: contact-qr@ailys.app</span>
            </div>
            <p class="mt-4">&copy; 2025 A. Logos Ailys</p>
        </footer>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
